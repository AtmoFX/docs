<header>
    {{ partial:breadcrumbs }}
    <h1>{{ title }}</h1>
    <div class="text-2xl">{{ intro ?? overview | markdown }}</div>
</header>

<section class="not-prose mt-8 grid lg:grid-cols-2 grid *:bg-zinc-50 *:p-5 gap-4 *:rounded-lg hover:*:bg-zinc-100 dark:*:bg-zinc-800 dark:hover:*:bg-zinc-700">
    {{ nav handle="reference" }}
        <a href="{{ url }}" class="hover:bg-zinc-300 text-base text-zinc-500">
            <h2 class="font-normal text-zinc-800 mb-3">{{ title }}</h2>
            {{ content | widont }}
        </a>
    {{ /nav }}
</section>
