    <div class="wrapper flex py-8" name="top">
        {{ partial:side-nav }}
        <article id="content" class="w-full max-w-3xl px-12 pb-12 mx-auto prose prose-headings:font-normal prose-zinc prose-h1:font-light prose-p:text-zinc-500 prose-ul:text-zinc-500 prose-ol:text-zinc-500 prose-pre:p-0">
            {{ template_content }}

        {{ partial:toc :hide="hide_toc ?? false" }}

    {{# {{ partial:footer }} #}}
    {{ partial:scripts }}
