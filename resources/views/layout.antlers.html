<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ meta_title ?? title }} // Statamic Docs</title>
    {{ partial:meta }}
    {{ livewire:styles }}
    <link rel="preconnect" href="https://90UJMUR5MX-dsn.algolia.net" crossorigin />
    <link rel="stylesheet" href="https://use.typekit.net/ree7jpz.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    {{ vite src="resources/js/site.js|resources/css/site.css" }}
</head>
<body class="font-sans font-light leading-normal" x-data="{ showNav: false, showSearch: false, nearTop: true }">
    {{ partial:partials/nav }}

    <div class="wrapper flex py-8" name="top">
        {{ partial:side-nav }}
        <article id="content" class="w-full max-w-3xl px-12 pb-12 mx-auto prose prose-headings:font-normal prose-zinc prose-h1:font-light prose-p:text-zinc-500 prose-ul:text-zinc-500 prose-ol:text-zinc-500 prose-pre:p-0">
            {{ template_content }}
        </article>
        {{ partial:toc :hide="hide_toc ?? false" }}
    </div>

    {{# {{ partial:footer }} #}}
    {{ partial:scripts }}
</body>
</html>
